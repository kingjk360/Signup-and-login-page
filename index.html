<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="signup-box">
        <h1>SIGN UP</h1>
        <h4>It's free and just take a minute of your time</h4>

        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Surname</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <input class="but" type="button" value="Submit">
        </form>
        <p class="terms">By clicking on submit you have agree to our <a href="#">Terms and Conditions</a> and <a href="#">Policy and Privacy.</a></p>
    </div>
    <p class="here-2">Already have an account?<a href="login.html"> Login here</a></p>
    
  

</body>
</html>
